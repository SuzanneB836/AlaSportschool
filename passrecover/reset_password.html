<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const emailParam = getQueryParameter('email');
            const emailInput = document.getElementById('email');
            if (emailParam) {
                emailInput.value = decodeURIComponent(emailParam);
            }

            const errorParam = getQueryParameter('error');
            if (errorParam === 'invalid_reset_token') {
                alert('Invalid reset token. Please try again.');
            }
        });
    </script>
</head>
<body>
    <h2>Reset Password</h2>
    <form action="reset_password.php" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="reset_token">Reset Token:</label>
        <input type="text" id="reset_token" name="reset_token" required><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br>

        <input type="submit" value="Reset Password">
    </form>

</body>
</html>
